dependencies:
  pre:
    - wget -O lein https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
    - chmod 755 lein
    - ./lein -v
    - ./lein deps
    - go get -u github.com/tcnksm/ghr
  cache_directories:
    - ~/.m2
    - ~/.lein
test:
  override:
    - ./lein midje
    - ./lein cloverage
deployment:
  uberjar:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ./lein uberjar
      - mv target/*standalone.jar $CIRCLE_ARTIFACTS/
      - ghr -t "$GITHUB_TOKEN" -u "$CIRCLE_PROJECT_USERNAME" -r "$CIRCLE_PROJECT_REPONAME" "$(ls target/ | grep standalone | awk -F'-' '{print $2}')" $CIRCLE_ARTIFACTS/ || true
